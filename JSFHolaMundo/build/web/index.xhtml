<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Formulario BÃ¡sico</title>
    </h:head>
    <h:body>
        <h:form>
            <table>
                <tr>
                    <td>Nombre de usuario</td>
                    <td>
                        <h:inputText id="nombre" value="#{usuario.nombre}"/>
                    </td>
                </tr>
                <tr>
                    <td>Apellidos</td>
                    <td>
                        <h:inputText id="apellido" value="#{usuario.apellidos}"/>
                    </td>
                </tr>
                <tr>
                    <td>Clave</td>
                    <td>
                        <h:inputSecret id="clave" value="#{usuario.clave}"/>
                    </td>
                </tr>
            </table>
            <p>
                <h:commandButton value="Login" >
                    <f:ajax execute="nombre clave" render="out"/>
                </h:commandButton>
            </p>
        <h3>
        <h:outputText id="out" value="#{usuario.saludo}" />
        </h3>
        </h:form>
        
    </h:body>
</html>
